apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: inventory
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 462397577823.dkr.ecr.us-east-1.amazonaws.com/inventory-frontend:PLACEHOLDER
          ports:
            - containerPort: 80
          # If your React app still needs REACT_APP_API_URL at runtime instead of build time,
          # you could add an env var here from app-config.
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  namespace: inventory
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
